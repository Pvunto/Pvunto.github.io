    <script>
        document.getElementById('menuBtn').onclick = function(e) {
            e.stopPropagation();
            var menu = document.getElementById('menuContent');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
        };
        document.addEventListener('click', function(e) {
            var menu = document.getElementById('menuContent');
            var btn = document.getElementById('menuBtn');
            if (!btn.contains(e.target) && !menu.contains(e.target)) {
                menu.style.display = 'none';
            }
        });
        // Chiudi il menù quando si clicca su un link
        document.getElementById('menuHome').onclick = function() {
            document.getElementById('menuContent').style.display = 'none';
        };
        document.getElementById('menuGames').onclick = function() {

        };
        document.getElementById('menuHobbies').onclick = function() {
            document.getElementById('menuContent').style.display = 'none';

    </script>
